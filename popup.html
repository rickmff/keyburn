<!DOCTYPE html>
<html>
  <head>
    <title>Text to Typing Game</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
      }
      select,
      input,
      button {
        display: block;
        width: 100%;
        margin-top: 10px;
        padding: 5px;
      }
      #highScores {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Text to Typing Game</h1>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="normal" selected>Normal</option>
      <option value="hard">Hard</option>
    </select>
    <input
      type="number"
      id="timerInput"
      min="1"
      max="10"
      value="1"
      placeholder="Timer (minutes)"
    />
    <button id="startGame">Start Game</button>
    <div id="highScores"></div>
    <script src="popup.js"></script>
  </body>
</html>
